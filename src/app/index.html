<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>AngularJS Seed SJ</title>
		<link rel="stylesheet" href="/css/base.css"/>

        <!-- Include javascript file that is a concatenated version of all third party .js files in /lib/thirdparty/ -->
        <script src="/lib/js/third-party.js"></script>

        <!-- Include AngularJS source files -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-cookies.min.js"></script>

        <!-- Javascript file that is a concatenated version of all AngularJS .js files from /js/ -->
        <script src="/js/build.js"></script>

	</head>
	<body>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'trurek'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
        <div class = "centerer">


            <div ng-include src = " '/partials/header.html' "></div>

            <div ng-view class = "fix-header"></div>

            <div ng-include src = " '/partials/footer.html' "></div>

        </div>

        <div id="disqus_thread" ng-hide="true"></div>
	</body>
</html>
