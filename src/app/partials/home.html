<div  ng-controller = "HomeCtrl">
    <div class = "container-fluid">
        <div class="row-fluid">
            <div class = "span8">
                <div class="row-fluid">
                    <div class="span12 well well-small home-latest-episode-container">
                        <div><h4>Latest Episode</h4></div>
                        <div ng-hide="video.id">Loading episode...</div>
                        <div class="home-episode" ng-hide="video.id"></div>
                        <div ng-show="video.id"><h4><a class = "home-article-title" ng-href = '{{ viewVideoHref() }}'>{{ video.snippet.title }}</a></h4></div>
                        <div ng-show="video.id">
                            <iframe width="250" height="187" class="home-episode pull-left" ng-src="{{ videoEmbedSrc() }}" frameborder="0" allowfullscreen></iframe>
                            <p class="home-episode-byline">Published on {{ video.snippet.publishedAt | date:'longDate' }} (<a ng-href = "{{viewVideoHref() }}"><span ng-pluralize count="video.commentCount" when="{'0': '0 Comments','1':'1 Comment','other':'{} Comments'}"></span></a>)</p>
                            <p class="home-episode-description" ng-bind-html-unsafe="video.snippet.description | linkify"></p>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class = "home-latest-episode-container span12 well well-small">
                        <div><h4>Latest Articles</h4></div>
                        <ul class = "unstyled">
                            <li class = "home-article media" ng-repeat = "post in posts">
                                <div class = "row-fluid">
                                    <div ng-show = "post.img" class = "span3">
                                        <img class = "img-polaroid home-img media-object" ng-src = "{{ articlePic(post.img) }}"/>
                                    </div>

                                    <div class="media-body" ng-class = "{'span9': post.img, 'span12': !post.img, 'no-left-margin': !post.pic}">
                                        <h4 class="media-heading"><a class = "home-article-title" ng-href = '/article/{{ post._id }}'>{{post.title}}</a></h4>
                                        <p class="home-article-byline">Posted by <a ng-href = '/user/{{ post.uid }}'>{{ post.name }}</a> {{ post.date | date:"'at' h:mm:ss a 'on' MMMM d, y" }} (<a ng-href = "/article/{{ post._id }}"><span ng-pluralize count="post.commentCount" when="{'0': '0 Comments','1':'1 Comment','other':'{} Comments'}"></span></a>)</p>
                                        <p class="home-article-desc" ng-bind="post.article | blurbFilter"></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="span4">
                <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FOcNewsTeamAtSaddlebackCollege&amp;width=267&amp;height=427&amp;colorscheme=light&amp;show_faces=false&amp;header=true&amp;stream=true&amp;show_border=true" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:267px; height:427px;" allowTransparency="true"></iframe>
            </div>
        </div>
